<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/39dec68431.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>test c.c._MEtube Mobile</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class = "fab fa-youtube"></i>
            <span class="tittle">MEtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>

        </div>
    </header>
    <section class="player">
        <video controls src="insert/Penguins6641.mp4"></video>
    </section>
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <Li>#졸려</Li>
                <Li>#자고싶다</Li>
                <Li>#침대간절</Li>
            </ul>
            <div class="tittleNButton">
                <span class="tittle">펭귄은 귀엽다 : 그리고 난 자고싶다</span>
                <button class="moreBt"><i class="fas fa-caret-down"></i></button>
            </div>
            <div class="views">
                <span class="views">only 1 views</span>
            </div>
        </div>
        <div class="action">
            <Li><button><i class="fas fa-thumbs-up"></i><span> 1</span></button></Li>
            <Li><button><i class="fas fa-thumbs-down"></i><span> 0</span></button></Li>
            <Li><button><i class="fas fa-share"></i><span> Share</span></button></Li>
            <Li><button><i class="fas fa-plus"></i><span> Save</span></button></Li>
            <Li><button><i class="fab fa-font-awesome-flag"></i><span> Report</span></button></Li>
        </div>
        <div class="channel">
            <div class="metadata">
                <img src="ava.jpg" alt="">
                <div class="info">
                    <span class="name">졸린예령</span>
                    <span class="subscribers"> 0 subscriber</span></div>
            </div>
            <button class="subscribe"> 구독 </button>
        </div>
    </section>
    <section class="UpNext">
        <span class="tittle">Up Next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="insert/ㅠ.jpg" alt=""></div>
                <div class="info">
                    <span class="tittle">이제 그만! 침대로 가는법</span>
                    <span class="CHname"> 지친예령 </span>
                    <span class="views"> 590 views </span>
                </div>
                <button class="moreB"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="image"><img src="insert/ㅠㅠ.jpg" alt=""></div>
                <div class="info">
                    <span class="tittle">끝짱나는 숙면 취하기</span>
                    <span class="CHname"> 피곤한예령 </span>
                    <span class="views"> 650 views </span>
                </div>
                <button class="moreB"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
